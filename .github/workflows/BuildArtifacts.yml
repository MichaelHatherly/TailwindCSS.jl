name: Build Artifacts

on:
  workflow_dispatch:
  # schedule:
  #   - cron: "0 0 * * 0"

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v1
        with:
          version: "1"

      - name: Install Dependencies
        run: julia --project=build -e 'using Pkg; Pkg.instantiate()'

      - name: Build Artifacts
        id: build
        run: julia --project=build build/build.jl

      - run: ls -ls build/artifacts
      - run: git status

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          title: "Update tailwind artifacts"
          body: "This is an automated pull request to update the tailwind artifacts."

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/artifacts/*.tar.gz"
          tag: ${{ steps.build.outputs.tailwindcss_version }}
